<form *ngIf="restaurantForm" [formGroup]="restaurantForm" (ngSubmit)="onSubmit()">
    <div formGroupName="restaurant" class="form-group">
        <h3 *ngIf=!editRestaurant>Create restaurant</h3>
        <h3 *ngIf=editRestaurant>Edit restaurant</h3>
        <div class="row">
            <div class="col">
                <label for="name">Name</label>
                <span *ngIf="formFieldRequired('restaurant.name')" class="validator">
                    (Required)
                </span>
                <input type="text" class="form-control" id="name" formControlName="name" placeholder="Name"
                    [ngClass]="{'is-invalid': formFieldRequired('restaurant.name')}">
            </div>
        </div>
    </div>
    <div class="row mt-3 mb-3">
        <div class="col d-flex justify-content-end">
            <button *ngIf=editRestaurant class="btn btn-outline-primary" type="submit">Confirm edit</button>
            <button *ngIf=!editRestaurant class="btn btn-outline-primary" type="submit">Create restaurant</button>
        </div>
    </div>
</form>
