<div class="container">
  <div class="row">
    <div class="col-lg">
      <table class="table table-bordered">
        <tbody>
          <tr>
            <td colspan="2"><strong>{{ restaurant.name }}</strong></td>
          </tr>
          <tr>
            <td colspan="2">
              <a target="_blank" rel="noopener noreferrer"
                href="https://www.google.com/maps/dir/?api=1&destination={{ restaurant.address }} {{ restaurant.addressNumber }} {{ restaurant.city }} {{ restaurant.state }} {{restaurant.postalCode}}">
                {{ restaurant.address }}
                {{ restaurant.addressNumber }},
                {{ restaurant.city }},
                {{ restaurant.state }}
                {{ restaurant.postalCode }}
              </a>
            </td>
          </tr>
          <tr>
            <td colspan="1">Carry out</td>
            <td *ngIf=restaurant.carryOut class="text-success">
              <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-check"
                viewBox="0 0 16 16">
                <path
                  d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z" />
              </svg>
            </td>
            <td *ngIf=!restaurant.carryOut class="text-danger">
              <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-x"
                viewBox="0 0 16 16">
                <path
                  d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
              </svg>
            </td>
          </tr>
          <tr>
            <td>Delivery</td>
            <td *ngIf=restaurant.delivery class="text-success">
              <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-check"
                viewBox="0 0 16 16">
                <path
                  d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z" />
              </svg>
            </td>
            <td *ngIf=!restaurant.delivery class="text-danger">
              <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-x"
                viewBox="0 0 16 16">
                <path
                  d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
              </svg>
            </td>
          </tr>
          <tr>
            <td>Gluten free options</td>
            <td *ngIf=restaurant.glutenFreeOptions class="text-success">
              <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-check"
                viewBox="0 0 16 16">
                <path
                  d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z" />
              </svg>
            </td>
            <td *ngIf=!restaurant.glutenFreeOptions class="text-danger">
              <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-x"
                viewBox="0 0 16 16">
                <path
                  d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
              </svg>
            </td>
          </tr>
          <tr>
            <td *ngIf=restaurant.phoneNumber>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-telephone-outbound" viewBox="0 0 16 16">
                <path
                  d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.568 17.568 0 0 0 4.168 6.608 17.569 17.569 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.678.678 0 0 0-.58-.122l-2.19.547a1.745 1.745 0 0 1-1.657-.459L5.482 8.062a1.745 1.745 0 0 1-.46-1.657l.548-2.19a.678.678 0 0 0-.122-.58L3.654 1.328zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511zM11 .5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-1 0V1.707l-4.146 4.147a.5.5 0 0 1-.708-.708L14.293 1H11.5a.5.5 0 0 1-.5-.5z" />
              </svg>
              <a class="ml-2" href="tel:{{ restaurant.phoneNumber }}'">{{ restaurant.phoneNumber }}</a>
            </td>
            <td *ngIf=!restaurant.phoneNumber>
              Update restaurant phone number!
            </td>
            <td *ngIf=restaurant.website><a href="{{ restaurant.website }}">View menu</a></td>
            <td *ngIf=!restaurant.website> Update restaurant menu link!</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row mt-2" *ngIf="hasUserPermissions">
    <div class="col d-flex justify-content-begin">
      <button type="button" class="btn btn-link" (click)="delete(restaurant.id)">
        Delete</button>
    </div>
    <div class="col d-flex justify-content-end">
      <button type="button" class="btn btn-primary" [routerLink]="['/restaurant/edit', restaurant.id]">Edit</button>
    </div>
  </div>
</div>
