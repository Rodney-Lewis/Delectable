<div class="container table-responsive">
    <table class="table">
        <thead>

            <tr>
                <th>
                    ID
                </th>
                <th>
                    Username
                </th>
                <th>
                    Email
                </th>
                <th>
                    Role
                </th>
                <th>
                    Modify
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of responseBody">
                <td>
                    {{user.id}}
                </td>
                <td>
                    {{user.username}}
                </td>
                <td>
                    {{user.email}}
                </td>
                <td>
                    {{user.role}}
                </td>
                <td>
                    <button type="button" class="btn btn-primary" [routerLink]="['/user/edit', user.id]">Edit</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
