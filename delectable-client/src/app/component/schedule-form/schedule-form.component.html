<form [formGroup]="scheduleForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <div class="row">
      <div class="col">
        <label for="Date">Date</label>
        <input type="date" class="form-control" id="epochDay" formControlName="epochDay" placeholder="Name">
      </div>
      <div class="col">
        <label for="mealType">Meal</label>
        <select class="form-control" formControlName="mealType">
          <option *ngFor="let mealType of mealTypes" [ngValue]=mealType>{{mealType}}</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label for="Recipe">Recipe</label>
        <select class="form-control" formControlName="recipe">
          <option *ngFor="let recipe of recipes" [ngValue]=recipe.id>{{recipe.name}}</option>
        </select>
      </div>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col d-flex justify-content-end">
        <button class="btn btn-dark" type="submit">Schedule recipe</button>
    </div>
  </div>
</form>
