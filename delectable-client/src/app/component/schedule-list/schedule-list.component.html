<div class="row d-flex justify-content-center">
    <div class="col-10">
            <h4>Schedule</h4>
        <div class="row" *ngFor="let schedule of schedules">
            <div class="col">
                <div *ngIf="schedule.uniqueDay"> 
                    {{ schedule.epochDay }}
                </div>
            </div>
            <div class="col">
                {{ schedule.mealType }}
            </div>
            <div class="col">
                {{ schedule.recipe.name }}
            </div>
        </div>
        <div class="row">
            <div class="col d-flex justify-content-end">
                <a routerLink="/schedule/add" class="btn btn-dark" role="button">Add Item</a>
            </div>
        </div>
    </div>
</div>
