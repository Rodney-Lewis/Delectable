<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Source</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let recipe of recipes">
          <td>{{ recipe.id }}</td>
          <td>{{ recipe.name }}</td>
          <td><a href="{{recipe.source}}">{{ recipe.source }}</a></td>
          <td><a [routerLink]="['/recipe/detail', recipe.id]" class="btn btn-info">Details</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
