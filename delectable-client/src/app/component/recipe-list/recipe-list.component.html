<div class="row mt-3 mb-3">
  <div class="col d-flex justify-content-end">
    <a routerLink="/recipe/add" class="btn btn-outline-primary" role="button">Add recipe</a>
  </div>
</div>
<div class="card-deck mr-auto">
  <div class="card" *ngFor="let recipe of recipes">
    <img class="card-img-top img-fluid" src="{{'http://localhost:8000/filehandler/get/' + recipe.imageSource }}"
      alt="Card image cap">
    <div class="card-body">
      <a [routerLink]="['/recipe/detail', recipe.id]">
        <h5 class="card-title">{{ recipe.name }} </h5>
      </a>
      <p class="card-text">{{ recipe.source }}</p>
    </div>
  </div>
</div>
