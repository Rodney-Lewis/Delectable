<table class="table table-striped">
  <thead class="thead-white">
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">Source</th>
    <th scope="col">Details</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let recipe of recipes">
    <td>{{ recipe.id }}</td>
    <td>{{ recipe.name }}</td>
    <td><a href="{{recipe.source}}">{{ recipe.source }}</a></td>
    <td><a [routerLink]="['/recipe/detail', recipe.id]" class="btn btn-info">More</a></td>
  </tr>
</tbody>
</table>
<div class="row">
<div class="col d-flex justify-content-end">
  <a routerLink="/recipe/add" class="btn btn-dark" role="button">Add Item</a>
</div>
</div>
